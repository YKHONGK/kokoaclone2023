<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>kokoaclone 2023</title>
</head>
<body>
    <div class="screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>KT</span>
                <span>5:41</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-volume-mute fa-lg"></i>
                <i class="fas fa-wifi fa-lg"></i>
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>
        <header class="header">
          <div class="header__title">
            <span>채팅</span>
          </div>
          <div class="header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-comment-medical fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
          </div>
        </header>
        <main class="chat-list">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="images/person2.jpg"
                class="user-component__avatar user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Ashley</h4>
                <h6 class="user-component__subtitle">
                  알겠습니다.
                </h6>
              </div>
              <div class="user-component__count">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </main>
        <nav class="nav">
            <ul class="nav__list">
              <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-lg"></i></a>
              </li>
              <li class="nav__btn">
                <a class="nav__link" href="#"><i class="far fa-comment fa-lg"></i></a>
              </li>
              <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-search fa-lg"></i></a>
              </li>
              <li class="nav__btn">
                <a class="nav__link" href="#"
                  ><i class="fas fa-ellipsis-h fa-lg"></i
                ></a>
              </li>
            </ul>
          </nav>
    </div>
    <div id="no-mobile">
        <span>This screen is too big!</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
