<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>kokoaclone 2023</title>
</head>
<body>
    <div id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>KT</span>
                <span>5:41</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-volume-mute fa-lg"></i>
                <i class="fas fa-wifi fa-lg"></i>
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>
        <header class="alt-header">
          <div class="header__title">
            <a href="chatlist.html"><i class="fas fa-arrow-left fa-lg"></i></a>
            <span>Ashley</span>
          </div>
          <div class="header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
          </div>
        </header>
        <main class="main-chat">
          <div class="chat__timestamp">
            <i class="far fa-calendar-alt"></i>
            <span>2023년 7월 3일 목요일 ></span>
          </div>
          <div class="message-row">
            <img src="images/person2.jpg" />
            <div class="message-row__content">
              <span class="message__author">Ashley</span>
              <div class="message__info">
                <span class="message__bubble">안녕하세요!</span>
                <span class="message__time">오후 7:27</span>
              </div>
            </div>
          </div>
          <div class="message-row message-row--own">
            <div class="message-row__content">
              <div class="message__info">
                <span class="message__bubble">아 오랜만이에요!</span>
                <span class="message__time">오후 7:28</span>
              </div>
            </div>
          </div>
        </main>
        <form class="reply">
          <div class="reply__column">
            <i class="fas fa-plus fa-lg"></i>
          </div>
          <div class="reply__column">
            <input type="text" />
            <i class="far fa-smile-wink fa-lg"></i>
            <i class="fas fa-hashtag fa-lg"></i>
          </div>
        </form>
    </div>
    <div id="no-mobile">
        <span>This screen is too big!</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
