<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>kokoaclone 2023</title>
</head>
<body>
    <div class="screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>KT</span>
                <span>5:41</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-volume-mute fa-lg"></i>
                <i class="fas fa-wifi fa-lg"></i>
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>
        <header class="header">
          <div class="header__title">
            <span>친구</span>
          </div>
          <div class="header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-user-plus fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
          </div>
        </header>
        <main class="friends-screen">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="images/person1.jpg"
                class="user-component__avatar user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Jason</h4>
                <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
          <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
              <span>친구 2</span>
              <i class="fas fa-chevron-up fa-xs"></i>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img src="images/person2.jpg"
                class="user-component__avatar user-component__avatar--sm" />
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">elliot</h4>
                <h4 class="user-component__subtitle user-component__title--not-bold">모든길은 로마로</h4>
              </div>
            </div>
            <div class="user-component__column">
              <img src="images/person3.jpg"
                class="user-component__avatar user-component__avatar--sm" />
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">Phil</h4>
              </div>
            </div>
          </div>
        </main>
        <nav class="nav">
            <ul class="nav__list">
              <li class="nav__btn">
                <i class="fas fa-user fa-lg"></i>
              </li>
              <li class="nav__btn">
                <a class="nav__link" href="chatlist.html"><i class="far fa-comment fa-lg"></i></a>
              </li>
              <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-search fa-lg"></i></a>
              </li>
              <li class="nav__btn">
                <a class="nav__link" href="#"
                  ><i class="fas fa-ellipsis-h fa-lg"></i
                ></a>
              </li>
            </ul>
          </nav>
    </div>
    <div id="no-mobile">
        <span>This screen is too big!</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
