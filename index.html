<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>kokoaclone2023</title>
</head>
<body>
    <div class="page">
        <div class="screen">
            <div class="header">
                <i class="fas fa-arrow-left fa-lg"></i>
                <i class="fas fa-search fa-lg"></i>
            </div>
            <div class="main">
                <div class="playing">
                    <img class="playing__cover" src="images/songcover.png" />
                    <p class="playing__title">Tyler, The Creator</p>
                    <p class="playing__singer">Rap, Hip-Hop</p>
                </div>
                <div class="button">
                    <div class="button__detail__shuffle">
                        <span class="button__text">Shuffle</span>
                    </div>
                    <div class="button__detail__like">
                        <i class="fas fa-heart fa-lg"></i>
                        <span class="button__text">212 971</span>
                    </div>
                </div>
                <div class="playlist">
                    <ul>
                        <li>
                            <div>
                                <img class="playlist__cover" src="images/songcover.png" />
                            </div>
                            <div class="playlist__song">
                                <p class="playlist__singer">Tyler, the Creator</p>
                                <p class="playlist__title">EARFQUAKE</p>
                            </div>
                            <div class="playlist__more">
                                <i class="fas fa-ellipsis-v fa-lg"></i>    
                            </div>
                        </li>
                        <li class="playlist__active">
                            <div>
                                <img class="playlist__cover" src="images/songcover.png" />
                            </div>
                            <div class="playlist__song">
                                <p class="playlist__singer">Tyler, the Creator</p>
                                <p class="playlist__title">November</p>
                            </div>
                            <div class="playlist__more">
                                <i class="fas fa-ellipsis-v fa-lg"></i>    
                            </div>
                        </li>
                        <li>
                            <div>
                                <img class="playlist__cover" src="images/songcover.png" />
                            </div>
                            <div class="playlist__song">
                                <p class="playlist__singer">Tyler, the Creator</p>
                                <p class="playlist__title">911</p>
                            </div>
                            <div class="playlist__more">
                                <i class="fas fa-ellipsis-v fa-lg"></i>    
                            </div>
                        </li>
                        <li>
                            <div>
                                <img class="playlist__cover" src="images/songcover.png" />
                            </div>
                            <div class="playlist__song">
                                <p class="playlist__singer">Tyler, the Creator</p>
                                <p class="playlist__title">WOLF</p>
                            </div>
                            <div class="playlist__more">
                                <i class="fas fa-ellipsis-v fa-lg"></i>    
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="playlist__control">
                    <div class="playlist__song">
                        <p class="playlist__singer">Tyler, the Creator</p>
                        <p class="control__title">NOVEMBER</p>
                    </div>
                    <div>
                        <span class="control__button"><i class="fas fa-step-backward fa-sm"></i></span>
                        <span class="control__button"><i class="fas fa-pause fa-lg"></i></span>
                        <span><i class="fas fa-step-forward fa-sm"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="screen">
            <div class="header">
                <i class="fas fa-arrow-left fa-lg"></i>
                <i class="fas fa-search fa-lg"></i>
            </div>
            <div class="main">
                <div class="playing">
                    <img class="single__cover" src="images/songcover.png" />
                    <p class="single__title">November</p>
                    <p class="single__singer">Tyler, The Creator</p>
                </div>
                <div class="single__progressbar">
                    <div class="single__progressbar__time">
                        <span>1:56</span>
                        <span>2:21</span>
                    </div>
                    <div class="single__progressbar__bar">
                        <hr width="50%" color="black" size="5px" />
                        <i class="fas fa-circle"></i>
                        <hr width="50%" color="grey" size="5px" />
                    </div>
                </div>
                <div class="single__control">
                        <span class="single__gray__control"><i class="fas fa-redo-alt fa-lg"></i></span>
                        <span><i class="fas fa-step-backward fa-lg"></i></span>
                        <span><i class="far fa-play-circle fa-4x"></i></span>
                        <span><i class="fas fa-step-forward fa-lg"></i></span>
                        <span class="single__gray__control"><i class="fas fa-random fa-lg"></i></span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
